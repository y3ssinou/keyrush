<!doctype html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>Keyrush Tets (Affichage)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body { font-family: system-ui, Arial; padding: 20px; background:#fafafa; color:#111; }
        h1 { margin: 0 0 12px 0; }
        #info { margin-bottom: 12px; color:#666; }
        #devices { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 12px; }
        .device-card {
        background: #fff; border: 1px solid #e3e3e3; border-radius: 8px; padding: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.03);
        }
        .device-head { display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px; }
        .device-id { font-weight:600; }
        .meta { font-size:12px; color:#666; }
        .text-box {
        width:100%; min-height: 100px; padding:10px; box-sizing:border-box; border-radius:6px;
        border:1px solid #ddd; background:#fcfcfc; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size:16px; color:#111;
        }
        .caret {
        display:inline-block; width:2px; height:1em; background:#222; margin-left:2px; vertical-align:bottom; animation: blink 1s steps(1) infinite;
        }
        @keyframes blink { 50% { opacity: 0 } }
        .empty { color:#999; font-style:italic; }
    </style>
    </head>
    <body>
    <h1>Keyrush Tets (Affichage)</h1>
    <div id="info">Affiche le texte des dispositives quand ils sont connect√©</div>

    <div id="devices"></div>

    <!-- external script -->
    <script src="/js/index.js"></script>
    </body>
</html>
