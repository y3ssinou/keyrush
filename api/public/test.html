<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>Device Simulator</title></head>
  <body>
    <h2>Raspberry Pi</h2>
    <label>ID: <input id="deviceId" value="sim-01"></label>
    <button id="connect">Connect</button>
    <div>
      <button data-code="KEY_A">A</button>
      <button data-code="KEY_B">B</button>
      <button data-code="KEY_SPACE">Space</button>
      <button data-code="KEY_ENTER">Enter</button>
    </div>
    <div id="status"></div>

    <script src="/js/test.js"></script>
  </body>
</html>
