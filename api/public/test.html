<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>Device Simulator</title></head>
  <body>
    <h2>Raspberry Pi</h2>

    <div class="controls">
      Device ID: <input id="deviceId" value="sim-01" />
      <button id="connect">Connect</button>
      <button id="disconnect" disabled>Disconnect</button>
    </div>

    <label for="typingArea">Ecrire ici:</label>
    <textarea id="typingArea" placeholder="Start typing..." autocomplete="off"></textarea>

    <div id="status">Not connected</div>
    <div id="debug"></div>

    <script src="/js/test.js"></script>
  </body>
</html>
